<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/public/basic/templates/simpleProcess.xhtml">
	<ui:param name="title" value="Analaudos - Analisador semântico de laudos médicos" />
	<ui:param name="icon" value="http://ssl.gstatic.com/codesite/ph/images/defaultlogo.png" />
	<ui:param name="description" value="Olá &lt;b&gt;#{createDocumentGraphBean.author}&lt;/b&gt;, &lt;br/&gt; Obrigado por participar da pesquisa. Sua contribuição será muito importante para entendermos os processos de criação de estruturas conceituais e desenvolver ferramentas que melhorem e agilizem a aplicação de tais métodos na busca de informações em grandes bases de dados sobre laudos médicos.&lt;br/&gt; Analise o texto original e no painel do grafo. Realize as ligações entre os termos que possuem alguma relação.&lt;br/&gt;Ao terminar, clique no botão &lt;b&gt;Concluído.&lt;b/&gt;" />
	<ui:define name="content">
	<f:metadata>
		<f:viewParam name="documentId" value="#{createDocumentGraphBean.documentId}"/>
		<f:viewParam name="author" value="#{createDocumentGraphBean.author}"/>
	</f:metadata>

		<script src="./js/springy.js"/>
		<script src="./js/springyui.js"/>
		<script src="./js/utils.js"/>
		<script src="./js/analaudos.js"/>
		<script src="./js/jquery.growl.js"/>
		<script src='https://code.responsivevoice.org/responsivevoice.js'/>
		<link href="css/jquery.growl.css" rel="stylesheet" type="text/css" />
		<link href="css/analaudos.css" rel="stylesheet" type="text/css" />
		
		<p:accordionPanel id="panel" multiple="true" activeIndex="-1" >
			<p:tab title="Tutorial">
				<iframe width="560" height="315" src="//www.youtube.com/embed/lHpxFLj2hGA" frameborder="0" allowfullscreen="true"></iframe>
			</p:tab>
			<p:tab title="Avançado" rendered="#{createDocumentGraphBean.hasAuthor}">
				<h:inputTextarea id="actions" value="#{createDocumentGraphBean.actions}" rows="6" style="width: 100%; background: lightgray;"/>
				<h:inputTextarea id="graphDot" value="#{createDocumentGraphBean.graphDot}" rows="6" style="width: 100%; background: lightgray;"/>
				<button onclick="analaudos.createImage(document.getElementById('form:panel:graphDot').value, document.getElementById('graphDot')); return false;">Atualizar imagem</button>
				<div style="min-height: 200px; max-height: 100%; overflow: scroll; border: 1px solid black;">
					<img id="graphDot" width="100%"	src="https://developers.google.com/_static/f5b389b587/images/developers-logo.svg" />
				</div>
				<p:button onclick="analaudos.init(jQuery('#form\\:sourceText')[0], jQuery('#form\\:targetText')[0], jQuery('#graph')); return false;" value="Gerar grafo"/>
				<p:button onclick="analaudos.arrange(); return false;" value="Re-arranjar" />
				<p:button onclick="analaudos.removeOrphans(); return false;" value="Remover órfãos"/>
				<input id="newNode" type="text"></input>
				<p:button onclick="analaudos.addNode(jQuery('#newNode')[0].value); return false;" value="Adicionar novo nó"/>
				<p:button onclick="document.getElementById('form:panel:graphDot').value = analaudos.createDot(); return false;" value="Copiar .dot"/>
			</p:tab>
		</p:accordionPanel>
	</ui:define>
	<ui:define name="actions">
		<b>Laudo {id=#{createDocumentGraphBean.documentId}}</b><br/>
		<table width="100%">
			<tr>
				<td>
					<h:inputTextarea id="sourceText" value="#{createDocumentGraphBean.text}" rows="6" style="width: 100%" readonly="#{createDocumentGraphBean.hasAuthor}"/>
				</td>
			</tr>
		</table>
		
		<table width="100%">
			<tr>
				<td>
					<b>Grafo Conceitual</b><br/>
					Clique para selecionar as palavras e criar as ligações.
				</td>
				<td style="text-align:right">
					<p:commandButton ajax="false" onclick="beforeSave()" action="#{createDocumentGraphBean.doSave}" icon ="ui-icon-check" value="Concluído"/>
				</td>
			</tr>
		</table>
		<canvas id="graph" height="100" width="100"/>
		<script type="text/javascript">
	
			setLogOut(jQuery('#form\\:targetText')[0]);
			analaudos.init(jQuery('#form\\:sourceText')[0], jQuery('#graph'));
			
			setTimeout(function(){
			analaudos.speak(document.getElementsByClassName("description")[0].textContent, 1.3);
			}, 1000);
			
			function beforeSave(){
				document.getElementById('form:panel:graphDot').value = "" + analaudos.createDot();
				document.getElementById('form:panel:actions').value = "" + analaudos.actionsHistory;
			}
			
		</script>
		<div id="menu">
			<img id="unmute" onclick="analaudos.unmute();jQuery('#unmute')[0].style.display='none';jQuery('#mute')[0].style.display='';" src="img/speaker.png" width="40" height="40" title="Ativar a leitura das mensagens" style="display:none"/>
			<img id="mute" onclick="analaudos.mute();jQuery('#mute')[0].style.display='none';jQuery('#unmute')[0].style.display='';" src="img/mute.png" width="40" height="40" title="Desativar o som" />
		</div>
	</ui:define>
</ui:composition>
</html>
