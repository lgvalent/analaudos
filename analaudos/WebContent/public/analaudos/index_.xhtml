<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:metadata>
		<f:viewParam name="documentId" value="#{createDocumentGraphBean.documentId}"/>
		<f:viewAction action="#{createDocumentGraphBean.actionStart}"/>
	</f:metadata>
	
<ui:include src="/public/basic/tiles/head.xhtml">
          <ui:param name="pageTitle" value="#{title}"/>
</ui:include>
<h:body>
	<h:form id="form" enctype="#{hasFileUpload?'multipart/form-data':''}">
		<p:growl id="growl" showSummary="true" sticky="true" showDetail="false" escape="false" rendered="#{not noShowMessages}"/> 
		<p:focus context="form"/>
		<p:panel header="#{title}" toggleable="true">
		    <table class="noprint">
		    <tr>
		    	<td><img src="#{icon}" alt="#{title}" width="64" height="64"/></td>
		    	<td><h:outputText value="#{description}" styleClass="description" escape="false"/></td>
		    </tr>
		    </table>
				#{createDocumentGraphBean.documentId}PARAMS
			<hr />

			<f:facet name="footer">
				<div style="width: 100%; text-align: left; vertical-align: bottom;" class="noprint">
					Footer
				</div>
			</f:facet>
		</p:panel>
	</h:form>
	<h:form id="formResult" target="_blank">
		<div style="width: 100%; text-align: center; vertical-align: top;">

			Results

		</div>
	</h:form>
</h:body>
</html>
